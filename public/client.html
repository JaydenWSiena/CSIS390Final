<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="styles/client.css" />
		<title>Game - Countdown Trivia</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
		<script src="scripts/client.js" defer></script>
	</head>
	<body>
		<div class="background-color"></div>
		<header>
			<div><span class="name">NAME</span></div>
		</header>
		<main>
            <section id="code-section"> 
                <h1>GAME CODE</h1>
                <input type="text" id="code">
            </section>
            <section id="name-section"> 
                <h1>DISPLAY NAME</h1>
                <input type="text" id="name">
                <button id="joinRoom">Join Room</button>
            </section>
            <section id="question-section"> 
                <h1>This is a question?</h1>
                <button class="answer-button">First Answer</button>
                <button class="answer-button">Second Answer</button>
                <button class="answer-button">Third Answer</button>
                <button class="answer-button">Fourth Answer</button>
            </section>
            <section id="leaderboard-section"> 
                <div class="leaderboard">
                    <ol>
                        <li><div><h2>First Player</h2><h2>100</h2></div></li>
                        <li><div><h2>Second Player</h2><h2>100</h2></div></li>
                        <li><div><h2>Third Player</h2><h2>100</h2></div></li>
                        <li><div><h2>Fourth Player</h2><h2>100</h2></div></li>
                        <li><div><h2>Fifth Player</h2><h2>100</h2></div></li>
                    </ol>
                </div>
            </section>
            <section id="prize-section"> 

            </section>
		</main>
	</body>
</html>
